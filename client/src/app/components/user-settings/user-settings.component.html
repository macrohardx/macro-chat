<div class="card">
    <div class="card-header">Account</div>
    <div class="card-body">

        <div class="media">
            <div class="text-center pr-4">
                <a (click)="openModal(modalUserPic)" class="user-avatar">
                    <p class="avatar-change-hover">Click to change</p>
                    <img src="/api/user/profile-pic?r={{new_img_rnd}}" alt="User Avatar" class="h-100">
                </a>
            </div>
            <div class="media-body">
                <div class="form-group">
                    <label for="name">User Name</label>
                    <div class="form-control">{{ user.username }}</div>
                </div>
                <div class="form-group">
                    <label for="name">PC Name</label>
                    <div class="form-control">{{ user.hostname }}</div>
                </div>
            </div>
        </div>
        <hr />
        <div>
            <div class="form-group">
                <label for="name">Receive Notifications</label>
                <select class="form-control" [(ngModel)]="user.notificationPreference">
                    <option value="none">Never</option>
                    <option value="tagged">Only when I'm mentioned</option>
                    <option value="all">Always</option>
                </select>
            </div>
        </div>
        <hr />
        <div>
            <div class="form-group">
                <label for="name">Password Tip</label>
                <input type="text" class="form-control" id="name" aria-describedby="nameHelp" [(ngModel)]="user.passwordTip">
            </div>

            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" class="form-control" id="currentPassword">
            </div>
    
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" class="form-control" id="newPassword">
            </div>
    
            <div class="form-group">
                <label for="confirmPassword">Password Confirmation</label>
                <input type="password" class="form-control" id="confirmPassword">
            </div>
            <button class="btn btn-primary">Change Password</button>
        </div>
    </div>
</div>


<ng-template #modalUserPic let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-image-cropper (imageCropped)="imageCropped($event)"></app-image-cropper>
    </div>
</ng-template>
